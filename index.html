<!DOCTYPE html>
<html>
  <head>
    <title>Age counter</title>

    <link rel="stylesheet" href="age.css">
  </head>

  <body>
    <div class="io-container">
      <div class="age-title">
        <h1>Age Counter</h1>
      </div>
      <div class="input-container">
        <div><input class="i-day input" type="text" placeholder="Enter date of birth"></div>
        <div><input class="i-month input" type="text" placeholder="Enter month of birth"></div>
        <div><input class="i-year input" type="text" placeholder="Enter year of birth"></div>
      </div>
  
       <button class="count-button">count</button>
  
       <div class="output-container">
        <div><input class="o-day output" type="text" placeholder="day"></div>
        <div><input class="o-month output" type="text" placeholder="month"></div>
        <div><input class="o-year output" type="text" placeholder="year"></div>
      </div>

      <div class=""></div>
      <div class="calculate-button">
        otherwise use
        <a href="https://asmamaw-abeba.github.io/Advanced-Calculator/">
          <button class="cal-btn">calculator</button>
        </a>
      </div>
      <div class="back-button">
        
      </div>
      
    </div>
    
    

    <script languge="javascript" src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="age.js"></script>

      
    
  </body>
</html>
